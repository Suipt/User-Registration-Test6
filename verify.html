<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify PIN</title>
</head>
<body>
    <h2>Verify Your Account</h2>
    <form id="verifyForm" method="POST" action="/verify-pin">
        <label for="pin">Enter 6-digit PIN:</label>
        <input type="text" id="pin" name="pin" maxlength="6" required><br><br>

        <button type="submit">Verify</button>
    </form>
</body>
</html>
